<div *ngIf="gameData" style="overflow: auto;width: 100%;height: 100%;padding: 20px;">
  <div class="mg-row-center">
    <p-button (onClick)="backClick()" icon="fa-solid fa-chevron-left" severity="secondary" ></p-button>
    <div style="font-size: 40px;margin-left: 20px;">{{gameData.gameType}} - <b>{{gameData.gameStatus}}</b> - {{gameData.name}}</div>
  </div>

  <div class="mg-row-center" style="margin-top: 20px;">
    <p-button (onClick)="setup()" severity="secondary">SETUP</p-button>
    <p-button (onClick)="start()" severity="warning">START</p-button>
    <p-button (onClick)="open()" severity="success">OPEN</p-button>
  </div>

  <div class="mg-col">
    <div style="margin-top: 20px;font-size: 20px">Players</div>
    <div *ngFor="let player of gameData.players;" class="mg-row-center">
      <div style="width: 100px">{{player.type}}</div>
      <div><p-button (onClick)="join_game(player)" severity="success">JOIN</p-button></div>
      <div><p-button (onClick)="set_ai(player)" severity="warning">AI</p-button></div>
      <div><p-button (onClick)="leave(player)"  severity="danger">LEAVE</p-button></div>

    </div>
  </div>



  <div>
    <ngx-json-viewer [json]="gameData" [depth]="1"></ngx-json-viewer>
  </div>

<!--  {{gameData | json}}-->
</div>
