<div>
  <div style="font-size: 20px;">Hello <b>{{user.name}}</b></div>

  <div *ngFor="let game of games;" class="mg-row-center" style="margin:10px;column-gap: 10px;border: 1px solid black;">
    <div>{{game.name}} </div>
    <div>{{game.gameStatus}} </div>
    <div>{{game.gameType}} </div>
    <p-button (onClick)="setup(game)" severity="warning">settings</p-button>
    <p-button (onClick)="delete(game)"  severity="danger">DELETE</p-button>
  </div>

  <div class="mg-row-center" style="column-gap: 10px;">
  <p-button (onClick)="createGame('TIK_TAK_TOE')" severity="secondary">create game TIK_TAK_TOE</p-button>
  <p-button (onClick)="createGame('CATAN')" severity="secondary">create game CATAN</p-button>
  <p-button (onClick)="createGame('DND')" severity="secondary">create game DnD</p-button>
  </div>
</div>
